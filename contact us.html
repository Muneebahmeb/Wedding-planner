    <form style="width: 350pxpx; margin-left: 100px; border: 2px solid black; margin-top: 80px; background-color: ivory;" class="row g-3">
      <h1 style="font-style: italic; color: palevioletred;" class="text-center">Plan Your Dream Wedding Today</h1>
      <div class="col-12">
        <label for="inputEmail4" class="form-label">FUll Name</label>
        <input type="text" class="form-control text-dark" id="inputEmail4" placeholder="Enter Your Full Name" pattern="[A-Za-z]{3,12}" title="Atleast Nmae Should be Three latters" required> 
      </div>
      <div class="col-12">
        <label for="inputEmail4" class="form-label">E-mail</label>

      <div class="col-12">
        <label for="inputEmail4" class="form-label">Contact Number</label>

      <div class="col-12">
        <label for="inputPassword4" class="form-label">Event Date</label>
        <input type="password" class="form-control" id="inputPassword4" required placeholder="Enter Your Date" pattern=".{8,}" title="Eight or more characters">>
      </div>
      <div class="col-12">
        <label for="inputAddress" class="form-label">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" required>
      </div>
    
      <div class="col-md-6">
        <label for="inputCity" class="form-label">City</label>
        <input type="text" class="form-control" id="inputCity" required>
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label">State</label>

          <option>...</option>
        </select>
      </div>
      <div class="col-md-2">
        <label for="inputZip" class="form-label">Zip</label>
        <input type="text" class="form-control" id="inputZip" required>
      </div>
      <div class="col-12">
        <div class="form-check">

          <label class="form-check-label" for="gridCheck">
            Check me out

        </div>
      </div>
      <div class="col-12 btn-lg d-grid gap-2">
