<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Gallery Swiper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <link rel="stylesheet" href="styles.css">
</head>

<style>

body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f8f8f8;
}

.gallery-title {
    font-size: 24px;
    margin-bottom: 20px;
}

.swiper {
    width: 80%;
    height: 400px;
}

.swiper-slide {
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 10px;
    overflow: hidden;
}

.swiper-slide img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 10px;
}

.swiper-button-next, .swiper-button-prev {
    color: #333;
}

.swiper-pagination-bullet-active {
    background: #333;
}


</style>

<body>

    <h2 class="gallery-title">Flower Gallery</h2>
    
    <!-- Swiper -->
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="img/catering1.jpg" alt="Cactus"></div>
            <div class="swiper-slide"><img src="img/engagement3.webp" alt="Succulents"></div>
            <div class="swiper-slide"><img src="img/mehndi9.jpg" alt="Bouquet"></div>
            <div class="swiper-slide"><img src="img/walima7.jpg" alt="Red Rose"></div>
            <div class="swiper-slide"><img src="img/nikah7.webp" alt="Lavender"></div>
        </div>
        
        <!-- Navigation -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        
        <!-- Pagination -->
        <div class="swiper-pagination"></div>
    </div>

<script>

document.addEventListener("DOMContentLoaded", function () {
    var swiper = new Swiper(".mySwiper", {
        slidesPerView: 3,
        spaceBetween: 20,
        centeredSlides: true,
        loop: true,
        pagination: {
            el: ".swiper-pagination",
            clickable: true,
        },
        navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
        },
        breakpoints: {
            768: {
                slidesPerView: 3,
            },
            480: {
                slidesPerView: 1,
            }
        }
    });
});


</script>

    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
